{% extends 'base.html' %}

{% block content %}
<h1>Records</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through your expense records here -->
        {% for record in expense_records %}
        <tr>
            <td>{{ record.date }}</td>
            <td>{{ record.category }}</td>
            <td>{{ record.amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% block current_tab %}records{% endblock %}
